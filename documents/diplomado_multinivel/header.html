<style>
.parallax {
    /* The image used */
    background-image: url("https://wonderfulengineering.com/wp-content/uploads/2016/01/black-wallpaper-26-610x381.jpg");
    /* Set a specific height */
    height: 400px;
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element  -- en src va el ling a imagen que puede aparecer al centro de la otra imagen background -->

<div class="parallax">
    <a href="https://github.com/holtzy/R-Markdown-Parallax"> <img class="myimg" src="images/hex_eic_transp.png"> </a>
</div>
